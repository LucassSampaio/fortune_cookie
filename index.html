<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortune Cookie</title>

    <link
      rel="shortcut icon"
      href="img/fortune-cookie.png"
      type="image/fortune-cookie-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="box_cookie1">
        <div class="box">
          <h2>Qual é a sua sorte<br />de hoje?</h2>
          <p>Abra o biscoito e descubra!</p>
          <div id="btn_cookie" type="button">
            <img
              class="cookieVibration"
              src="./img/fortune-cookie.png"
              alt="Biscoito da sorte fechado"
            />
          </div>
        </div>
      </div>
      <div class="box_cookie2 hide">
        <div class="box">
          <h2>Aqui está a sua sorte<br />de hoje:</h2>
          <div id="phraseRandom">
            <p>
              Se alguém está tão cansado que não possa te dar um sorriso,
              deixa-lhe o teu.
            </p>
          </div>
          <img src="./img/opened-cookie.png" alt="Biscoito da sorte aberto" />
          <button id="btn_cookie_return" type="button">
            Abrir outro biscoito
          </button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
